  - type: web
    name: unisearch-api
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.10.13
    healthCheckPath: /health
    envVarGroups:
      - unisearch-shared
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unisearch-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_HOST
        value: 0.0.0.0
      - key: FRONTEND_URL
        fromService:
          type: web
          name: unisearch-frontend
          property: host
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
